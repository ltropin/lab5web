{% extends "layouts/main_layout.html" %}

{% block title %}
    Laba 5 - XML
{% endblock %}

{% block content %}
    <div class='container d-flex justify-content-center'>
            
            <form method="POST" class='w-50' enctype="multipart/form-data">
                {% csrf_token %}
                {% include "layouts/messages.html" %}
                <div class='p-4 display-4 text-center'>XML</div>
                
                <div class="md-form">
                    {{ form.route }}
                </div>

                <div class="md-form">
                    <div class="file-field">
                        <div class="btn btn-primary btn-sm float-left">
                            <span>{{ form.xml.label }}</span>
                        {{form.xml}}
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Выберите XML файл">
                        </div>
                    </div>
                </div>
                <button type="submit" class='btn btn btn-mdb-color w-100' >Сохранить</button>
            </form>
    </div>

{% endblock %}
