{% extends "layouts/main_layout.html" %}

{% block title %}
    Laba 5 - Добавить остановачный пункт
{% endblock %}

{% block content %}
    <div class='container d-flex justify-content-center'>
            
            <form method="POST" class='w-50' enctype="multipart/form-data">
                {% csrf_token %}
                {% include "layouts/messages.html" %}
                <div class='p-4 display-4 text-center'>Добавить остановачный пункт</div>
                
                <div class="md-form">
                    {{form.name}}
                    <label for="id_name">{{form.name.label}}</label>
                </div>

                <div class="md-form">
                    {{form.position}}
                    <label for="id_position">{{form.position.label}}</label>
                </div>

                <div class="md-form">
                    {{form.route}}
                </div>

                <button type="submit" class='btn btn btn-mdb-color w-100' >Сохранить</button>
            </form>
    </div>

{% endblock %}
