<html lang="en">
<head>
    {% load static %}
    {% load fullurl %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container"><h5>Транс. сеть</h5></div>
            <div class="container-fluid d-flex justify-content-end">
                <a class="nav-link" href="/">Главная</a>
                
                {% if user.is_anonymous %}
                    <a class="btn btn-outline-primary m-1" href="{{ fullurl }}/signin" role="button">Войти</a>
                    <a class="btn btn-outline-danger m-1" href="{{ fullurl }}/signup" role="button">Регистрация</a>
                {% else %}
                    <a class="nav-link disabled" href="#">{{ user }}</a>
                    {% if user.is_superuser %}
                        <a class="btn btn-outline-primary m-1" href="{{ fullurl }}/admin" role="button">Админ панель</a>
                    {% endif %}
                    
                    <a class="btn btn-outline-primary m-1" href="{{ fullurl }}/logout" role="button">Выйти</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
